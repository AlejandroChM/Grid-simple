<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>1 Column wide</title>

	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>
		<div class="container">
		<div class="row">

		</div>
